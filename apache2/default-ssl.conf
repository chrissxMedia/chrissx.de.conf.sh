<VirtualHost *:443>
        # Sets our domain
        ServerName chrissx.ga

	# Set custom 404 page
        ErrorDocument 404 /404.html

	# Some aliases/redirects
	Redirect /papers /papers.html
	Redirect /gpf1 /gpf/gpf1.txt
	Redirect /not_yet /not_yet.html
	#Redirect /phone /p/numbers.html
	Redirect /sabbat /sabbat.html
	Redirect /retro /retro.html
	Redirect /dj https://onedrive.live.com/view.aspx?resid=B9FC16B7DAF692A0!34341&ithint=file%2cpptx&authkey=!ADTNbbV_-5iVOKA
	Redirect /dj2 /_dj2/dj2.html
	Redirect /merch /shop
	Redirect /shop https://teespring.com/stores/chrissx-media-ts-merch
	Redirect /discord https://discord.gg/mtBcSEc
	Redirect /twitter https://twitter.com/nichtchrissx
	Redirect /instagram https://instagram.com/chrissxyt

	# cwl redirects
	Redirect /cwlstable https://github.com/chrissxYT/CWishlist_win/releases/download/6.2.0/CWishlist_win_6.2.0_x64.exe
	Redirect /cwlnightly https://github.com/chrissxYT/CWishlist_win/releases/download/7.0.0b5/CWishlist_win_7.0.0b5_x64_merged.exe

        #SecRuleEngine On
        #SecAuditEngine on
        #SecAuditLog /var/log/apache2/website-audit.log
        #SecRequestBodyAccess on
        #SecAuditLogParts ABIFHZ
        #SecDefaultAction "nolog,noauditlog,allow,phase:2"
        #SecRule REQUEST_METHOD "^POST$" "chain,allow,phase:2,id:123"
        #SecRule REQUEST_URI ".*" "auditlog"

	#SecRule REQUEST_URI ".*\.cs$" phase:1,allow

        # Enables HTTP/2.0 and HTTP/1.1 and HTTP/1.0 as fallback
        Protocols h2 http/1.1 http/1.0

        ServerAdmin pi@chrissx.ga
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        DumpIOInput On
        DumpIOOutput On
        LogLevel dumpio:info

        #   Enable TLS for this virtual host.
        SSLEngine on

        #   Our LetsEncrypt cert

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                        SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                        SSLOptions +StdEnvVars
        </Directory>

        # o ssl-unclean-shutdown:
        #    This forces an unclean shutdown when the connection is closed, i.e. no
        #    SSL close notify alert is send or allowed to received.  This violates
        #    the SSL/TLS standard but is needed for some brain-dead browsers. Use
        #    this when you receive I/O errors because of the standard approach where
        #    mod_ssl sends the close notify alert.
        BrowserMatch "MSIE [2-6]"nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0

        # Upgrade HTTP/1.1 and HTTP/1.0 to HTTP/2.0 if possible
        H2Upgrade on

        # Set DiffieHellman parameters
        SSLOpenSSLConfCmd DHParameters "/etc/ssl/private/dhparams.pem"

        # Set encryption to secure only
        SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1

        # Use server's preferred cipher suite
        SSLHonorCipherOrder On

        # Turn off compression because of CRIME
        SSLCompression off

        # Remove "Powered by PHP6.9.0!!11eleven!"
	Header always set X-Powered-By "Powered by chrissx Media!"

        Header always set Referrer-Policy "no-referrer-when-downgrade"

        # Force HTTPS with preload (it's in Chromium's list)
        Header always set Strict-Transport-Security "max-age=31536000;includeSubDomains;preload"

        # Only allow iframes from us
        Header always set X-Frame-Options SAMEORIGIN

        # Tell browser to not find a...js when there is none
	Header always set X-Content-Type-Options "nosniff"

        # If the browser detects an XSS it stops rendering the page
        Header always set X-XSS-Protection "1;mode=block"

        # Don't accept imgs, scripts and styles from anywhere else
	# than this server or google
        Header always set Content-Security-Policy "default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' i.imgflip.com; font-src 'self' fonts.gstatic.com; connect-src 'self' i.imgflip.com fonts.gstatic.com fonts.googleapis.com; media-src 'self'; object-src 'self'; frame-src 'self'; worker-src 'self'; frame-ancestors 'self'; form-action 'self'; upgrade-insecure-requests; manifest-src 'self'"

        # Best cipher suite config on the planet xD
	# (it's really quite good)
        SSLCipherSuite TLS_CHACHA20_POLY1305_SHA256:TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305
        SSLCertificateFile /etc/letsencrypt/live/chrissx.ga-0001/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/chrissx.ga-0001/privkey.pem
</VirtualHost>

